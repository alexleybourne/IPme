  <body>
    <div
      uk-sticky="media: 960"
      class="uk-navbar-container tm-navbar-container uk-sticky white"
      style="background-color: #007bff; height: 50px; "
    >
      <div class="uk-container uk-container-expand" style="top: -16px; position: relative;">
        <nav class="uk-navbar">
          <div class="uk-navbar-left">
            <a href="../" class="uk-navbar-item uk-logo" style="color: white;">
            <span uk-icon="icon: search; ratio: 1.5"></span>
              &nbsp;IP me
            </a>
          </div>
          <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
                <li><a href="https://www.alexleybourne.com" target="_blank" uk-icon="icon: world" uk-tooltip="title: AlexLeybourne.com" style="color: white;"></a></li>
                <li><a href="https://twitter.com/AlexLeybourne" target="_blank" uk-icon="icon: twitter" uk-tooltip="title: @AlexLeybourne" style="color: white;"></a></li>
                <li><a href="https://github.com/alexleybourne" target="_blank" uk-icon="icon: github"  uk-tooltip="title: Github" style="color: white;"></a></li>
                <li><a href="https://www.linkedin.com/in/alexleybourne" target="_blank" uk-icon="icon: linkedin" uk-tooltip="title: Linkedin" style="color: white;"></a></li>
            </ul>
            
          </div>

      </div>

    <div class="uk-flex uk-flex-center uk-flex-middle uk-text-center">
    <div style="width: 100%; min-height: 70vh;" class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" uk-grid>
            <div class="uk-flex-last@s uk-card-media-right uk-cover-container">
                <tr>
                    <td>
                        <!-- Animation done by Vladimir Liubarskiy (https://dribbble.com/shots/5612222-Around-the-world) -->
                        <div id="worldLoader"><img style="position: absolute; top: 10%; left: 5%; z-index: 1;" src="gifs/world.gif" height= "300px" width = "450px"></div>
                        
                        <iframe id="map" style=" position: relative; margin: 10px; border-radius: 6px; z-index: 3;" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAr3-W5QaQSP93-XOj7c1eWVcWCM_UErlU&q=LONGITUDE%2CLATITUDE&zoom=12" width="90%" height="90%" frameborder="0" allowfullscreen=""></iframe>
                    </td>
                </tr>
            </div>
            <div style="display: flex;" >
                <div class="uk-card-body uk-text-center" style="display: flex; flex-direction: column; align-self: center; justify-self: center; margin: auto;" >
                    
                    <div id="cloudLoader"><img style="position: relative; margin: auto;" src="gifs/cloud.gif" height= "auto" width="160px" ></div>
                    
                    <h3 id="ipArea" style="color: #007bff; font-weight: bold; margin: 0px;" class="uk-card-title uk-text-center"></h3>
                    <p id="riskLevel" style="font-size: 12px; font-weight: bold;"></p>
                    <p id="ipScore" style="font-size: 12px; font-weight: bold;"></p>
                    <div id="ipDescription" style="font-size: 12px; font-weight: bold;"></div>
                </div>
            </div>
        </div>
    </div>
   
    <p style="font-size: 12px;" class="uk-text-center">Created By <b>Alex Leybourne</b></p>

    <div class="output" id="output"></div>
